<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的心</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        #heart{
            margin:100px;
            position:relative;
            display:inline-block;
            transition:all .7s;
        }
        #heart:hover{
            transform:scale(1.2);
        }
        #heart > .bottom{
            background:red;
            width:50px;
            height:50px;
            transform:rotate(45deg);
        }
        #heart > .left{
            background:red;
            width:50px;
            height:50px;
            position:absolute;
            bottom:100%;
            right:100%;
            transform:rotate(45deg) translateX(35px);
            border-radius:50% 0 0 50%;
        }
        #heart > .right{
            background:red;
            width:50px;
            height:50px;
            position:absolute;
            bottom:100%;
            left:100%;
            transform:rotate(45deg) translateY(35px);
            border-radius:50% 50% 0 0;
        }
    </style>
</head>
<body>
    <div id="heart">
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
